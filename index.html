<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheet/reset.css">
  <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Lato" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/Users/daviddaugherty/Documents/Turing/mod_one/static-comp-1/stylesheet/style.css">
  <link rel="icon" type="image/png" href="images/favicon-16x16.png" />
  <title>Jethro: Corn Dog Aficionado</title>
</head>

<body>

  <section class="container">
    <article class="square-double color-orangered order-1">
      <h1 class="margin-left">Jethro McGilligan</h1>
      <h2 class="margin-left">Corn Dog Aficionado</h2>
      <button class="margin-left">
      <img class="btn-img" src="images/corndog.svg">RESUME</button>
      <button>
      <img class="btn-img" src="images/corndog.svg">CONTACT</button>
    </article>

    <article class="square color-blue order-2">
      <img class="icons" src="images/bar-chart.svg" alt="graph icon">
      <p>CORN DOG PROVEN</p>
    </article>

    <article class="square color-tan order-3">
      <img class="icons" src="images/diamond.svg" alt="diamond icon">
      <p>CLASSY AF</p>
    </article>

    <article class="square color-green order-4">
      <img class="icons" src="images/like.svg" alt="thumbs up icon">
      <p>LIKE A CORN DOG</p>
    </article>

    <article class="square color-tan order-5">
      <img class="icons" src="images/management.svg" alt="brain with gears icon">
      <p>CONSULTING</p>
    </article>

    <article class="square color-blue order-6">
      <img class="icons" src="images/startup.svg" alt="rocket icon">
      <p>CORN DOG ANALYTICS</p>
    </article>

    <article class="square color-tan order-7">
      <img class="icons" src="images/target.svg" alt="target icon">
      <p>STICK FOODS</p>
    </article>

    <article class="square color-orange change-to-double order-8">
      <img class="icons icon-double" src="images/corndog.svg" alt="corn dog icon">
      <p>CORN DOG SOMMELIER</p>
    </article>
    <article class="hidden square-double order-9">
    </article>
  </section>

  <section class="container-two hide">
    <article class="square-double-tall hide">
      <img class="dots" src="images/threedots.svg" alt="place in slide show">
      <img class="arrows" src="images/arrow-left.svg" alt="left arrow for slide show">
      <img class="arrows" src="images/arrow-right.svg" alt="right arrow for slide show">
  </section>
  </article>
</body>

</html>
